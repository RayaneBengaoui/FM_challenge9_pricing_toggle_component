<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="top-section">
      <div class="title">Our Pricing</div>
      <div class="toggle-section">
        <p>Annually</p>
        <div class="toggle-container">
          <div class="inner-circle"></div>
        </div>
        <p>Monthly</p>
      </div>
    </div>

    <div class="card-section">
      <div class="card white">
        <div class="category">Basic</div>
        <div class="price price_1">&dollar;19.99</div>
        <div class="separator"></div>
        <div class="info">500 GB Storage</div>
        <div class="separator"></div>
        <div class="info">2 Users Allowed</div>
        <div class="separator"></div>
        <div class="info">Send up to 3 GB</div>
        <div class="separator"></div>
        <button class="learn-more-button">Learn More</button>
      </div>
      <div class="card purple">
        <div class="category">Professional</div>
        <div class="price price_2">&dollar;24.99</div>
        <div class="separator"></div>
        <div class="info">1 TB Storage</div>
        <div class="separator"></div>
        <div class="info">5 Users Allowed</div>
        <div class="separator"></div>
        <div class="info">Send up to 10 GB</div>
        <div class="separator"></div>
        <button class="learn-more-button">Learn More</button>
      </div>
      <div class="card white">
        <div class="category">Master</div>
        <div class="price price_3">&dollar;39.99</div>
        <div class="separator"></div>
        <div class="info">2 TB Storage</div>
        <div class="separator"></div>
        <div class="info">10 Users Allowed</div>
        <div class="separator"></div>
        <div class="info">Send up to 20</div>
        <div class="separator"></div>
        <button class="learn-more-button">Learn More</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
